<body>

<div id="full-page">

<div id="wrapper">

	<div id="right-wrap">

		<ul id="users" class="area"></ul>
	
	</div> <!-- #right-wrap -->

	<div id="left-wrap">
		
		<ol id="messages" class="area"></ol>

		<form class="form area" id="new">

			<input class="name show" id="new_name" name="name" placeholder="Name" autocomplete="off">

			<input class="message" id="new_message" name="message" placeholder="Message" onKeyPress="return sendMessage(event)" autocomplete="off" >

		</form> <!-- #new -->
		
	</div> <!-- #left-wrap -->

</div> <!-- #wrapper -->

</div> <!-- #full-page -->
